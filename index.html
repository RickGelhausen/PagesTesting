<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .header {
            background-color: #344a9a;
        }
        .dark-mode {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <div class="d-flex align-items-center">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link 1</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Link 2</a></li>
                                <li><a class="dropdown-item" href="#">Link 3</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <h1 class="navbar-brand mx-auto">Website Title</h1>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label text-white" for="darkModeToggle">Dark Mode</label>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <div class="row mb-4">
                    <div class="col">
                        <h3>Role 1</h3>
                        <p>Name 1</p>
                    </div>
                    <div class="col">
                        <p>Email: person1@example.com</p>
                        <p>Phone: 123-456-7890</p>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <h3>Role 2</h3>
                        <p>Name 2</p>
                    </div>
                    <div class="col">
                        <p>Email: person2@example.com</p>
                        <p>Phone: 987-654-3210</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3>Role 3</h3>
                        <p>Name 3</p>
                    </div>
                    <div class="col">
                        <p>Email: person3@example.com</p>
                        <p>Phone: 555-123-4567</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <img src="path/to/your/image.jpg" alt="Image" class="img-fluid">
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('darkModeToggle').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
